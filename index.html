<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Encurtador de Link</title>
    <link rel="shortcut icon" href="image/icons8-link-64.png" />

    <link rel="stylesheet" href="style.css">
